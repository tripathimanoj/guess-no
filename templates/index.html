<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <script>
        // JavaScript function to focus on the input box
        function focusInput() {
            document.getElementById('guess').focus();
        }
    </script>
</head>
<body onload="focusInput()"> <!-- Call the focusInput function when the page loads -->
    <h1>Welcome to the Guessing Game!</h1>
    <p>Hey Guess the secret number between 1 and 100 in {{ max_tries }} tries.</p>
    <form action="/guess" method="post">
        <label for="guess">Enter your guess: </label>
        <input type="number" id="guess" name="guess" autofocus required> <!-- Use autofocus attribute to focus on the input box -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
